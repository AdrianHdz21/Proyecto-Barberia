<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Barbería Alura</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="caja">
      <h1><img src="imagenes/logo.png" alt="Logo de la Barberia" /></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <form>
      <label for="nombreApellido">Nombre y Apellido</label>
      <input type="text" id="nombreApellido" class="inputPadron" required />
      <label for="correoElectronico">Correo Electronico</label>
      <input type="text" id="correoElectronico" class="inputPadron" required placeholder="email@dominio.com" />
      <label for="telefono">Telefono</label>
      <input type="text" id="telefono" class="inputPadron" required placeholder="(XX) XXXX XXXX" />
      <label for="mensaje">Mensaje</label>
      <textarea conls="70" rows="10" id="mensaje" class="inputPadron" required></textarea>

      <fieldset>
        <legend>Cómo le gustaría que lo contactemos?</legend>

        <label for="radioEmail"><input type="radio" name="contacto" value="email" id="radioEmail" />Email</label>

        <label for="radioTelefono"><input type="radio" name="contacto" value="telefono"
            id="radioTelefono" />Telefono</label>

        <label for="radioWhatsApp"><input type="radio" name="contacto" value="whatsApp" id="radioWhatsApp"
            checked />WhatsApp</label>
        </div>
        <div class="horario">
          <legend>¿En cúal horario prefiere ser atendido?</legend>
          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
      </fieldset>
      <label class="checkbox"><input type="checkbox" checked />¿Le gustaria recibir novedades de la
        Barberia Alura?</label>
      <input class="enviar" type="submit" value="Enviar Formulario" />
    </form>
    <table>
      <thead>
          <tr>
              <th>Día</th>
              <th>Horario</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>Lunes</td>
              <td>8h ~ 20h</td>
          </tr>
          <tr>
              <td>Miércoles</td>
              <td>8h ~ 20h</td>
          </tr>
          <tr>
              <td>Viernes</td>
              <td>8h ~ 20h</td>
          </tr>
      </tbody>
  </table>
  </main>
  <footer>
    <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia" />
    <p class="copyright">&copy Copyright Barberia Alura - 2023</p>
  </footer>
</body>

</html>
